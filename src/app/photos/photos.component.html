<div class="container">
  <div class="row">
    <div *ngFor="let photo of photos,let i = index" class="align-self-center col-xl-4 col-lg-4 col-md-6 col-sm-12 col-xs-6 text-center">
      <div class="card" *ngIf="i<9">
        <div class="card-block">
          <p class="card-text" style="padding:1vh 0.5vw"> {{photo.title}} </p>
        </div>
        <img class="card-img-top" src="{{photo.url}}" alt="Card image cap">
      </div>
    </div>
  </div>
</div>
